<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" href="assets/css/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Acme|Libre+Franklin:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/books.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>Hangman</h1>
				<h2 id="game-theme">National Parks</h2>
				<button type="button" class="btn btn-default" id="parks">National Parks</button>
				<button type="button" class="btn btn-default" id="books">Classic Books</button>
				<button type="button" class="btn btn-default" id="birds">Exotic Birds</button>
				<button type="button" class="btn btn-default" id="states">United States</button>
			</div>
		</div>

		<div class="game-holder">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 text-center">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<h3 id="instructions">Press the spacebar to start the game!</h3>
							<p id="blanks"></p>
							<p id="incorrect-letters-used"></p>
						</div>
					</div>

					<div class="row outer-box">
						<div class="col-lg-8 col-md-8 col-sm-12">
							<img id="hangman-img" src="assets/images/hangman8.png" alt="Hangman Picture" class="img">
							<br>
							<br>
							<p id="guesses-left"></p>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12">
							<p>Total wins: <span id="wins">0</span></p>
							<p>Total losses: <span id="losses">0</span></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="assets/javascript/game.js"></script>
</body>
</html>
