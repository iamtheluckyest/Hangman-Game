<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>Hangman</h1>
				<h2>National Parks</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 text-center">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<h3 id="instructions">Press the spacebar to start the game!</h3>
					</div>
				</div>

				<div class="row outer-box">
					<div class="col-lg-6 col-md-6 col-sm-12">
						<img src="http://via.placeholder.com/350x350" alt="Hangman Picture">
						<p>Guesses left: <span id="guesses-left">10</span></p>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12">
						<p><span id="blanks"></span></p>
						<p>Incorrect letters used:</p>
						<p id="incorrect-letters-used"></p>
						<p>Wins: <span id="wins">0</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="assets/javascript/game.js"></script>
</body>
</html>
